<!doctype html> 
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Hello, world!</title>
  </head>
  <body class="container">
    <div id="car" class="carousel slide" data-ride="carousel" data-interval="5000" style="border:10px solid black;border-radius:20px">
		<ol class="carousel-indicators">
			<li data-target="#car" data-slide-to="0" class="active"></li>
			<li data-target="#car" data-slide-to="1"></li>
			<li data-target="#car" data-slide-to="2"></li>
			<li data-target="#car" data-slide-to="3"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="images/Koala.jpg" class="img-fluid mx-auto d-block" style="width:100%;height:500px;">
				<div class="carousel-caption active">
					<h4>Nature's Beauty</h4>
				</div>
			</div>
			<div class="carousel-item">
					<img src="images/image1.jpg" class="img-fluid mx-auto d-block"  style="width:100%;height:500px;">
		    </div>
			<div class="carousel-item">
				<img src="images/Penguins.jpg" class="img-fluid mx-auto d-block"  style="width:100%;height:500px;">
			</div>
			<div class="carousel-item">
				<img src="images/img.png" class="img-fluid mx-auto d-block"  style="width:100%;height:500px;">
			</div>
			
			
	    </div>
		<a href="#car" class="carousel-control-prev" data-slide="prev">
		<span class="carousel-control-prev-icon"></span></a>
		<a href="#car" class="carousel-control-next" data-slide="next">
		<span class="carousel-control-next-icon"></span></a>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
